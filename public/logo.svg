<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256" role="img" aria-labelledby="title desc">
  <title id="title">BlockBuilder Logo</title>
  <desc id="desc">Two curly braces rotated on their side to form a horizontal block with a red hammer striking down on them.</desc>

  <!-- Background is transparent on purpose -->

  <!-- Unified logo wrapper: scale around center to zoom out -->
  <g id="logo" transform="translate(256,128) scale(0.85) translate(-256,-128) translate(0,40)">
    <!-- Braces group: rotate text to lay horizontally like a block -->
    <g id="braces" transform="translate(256,128) rotate(-90)">
      <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Georgia, 'Times New Roman', serif"
            font-weight="900"
            font-size="160"
            fill="#111">
        <!-- Left brace then right brace so openings face each other -->
        <tspan>&#123;</tspan><tspan dx="0">&#125;</tspan>
      </text>
    </g>

    

    <!-- Hammer: simple geometric construction -->
    <g id="hammer" transform="translate(0,0)">
      <!-- Handle -->
      <rect x="372" y="-10" width="18" height="230" rx="9" ry="9"
            fill="#d32f2f" transform="rotate(-35 381 105)"/>

      <!-- Head block -->
      <rect x="305" y="-50" width="130" height="50" rx="10" ry="10"
            fill="#f44336" transform="rotate(-35 383 81)"/>

      <!-- Face highlight -->
      <rect x="300" y="-50" width="110" height="8" rx="4" ry="4"
            fill="#ffcdd2" opacity="0.7" transform="rotate(-35 383 68)"/>
    </g>
    <!-- Sparks relocated to hammer head, softened color -->
    <g stroke="#ff973d" stroke-width="6" stroke-linecap="round" opacity="0.85">
      <path d="M 230 25 L 252 27"/>
      <path d="M 212 37 L 234 37"/>
      <path d="M 248 37 L 268 33"/>
    </g>
  </g>
</svg>
