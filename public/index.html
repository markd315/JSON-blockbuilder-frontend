<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A Blockly-based visual editor for JSON structures.</title>

    <!-- AJV for schema validation -->
    <script type="text/javascript" src="https://unpkg.com/ajv@8.5.0/dist/ajv.min.js"></script>
    
    <!-- Modern Blockly imports -->
    <script type="text/javascript" src="https://unpkg.com/blockly@latest/blockly_compressed.js"></script>
    <script type="text/javascript" src="https://unpkg.com/blockly@latest/javascript_compressed.js"></script>
    <script type="text/javascript" src="https://unpkg.com/blockly@latest/blocks_compressed.js"></script>
    <script type="text/javascript" src="https://unpkg.com/blockly@latest/msg/en.js"></script>
    
    <!-- Blockly themes -->
    <script type="text/javascript" src="https://unpkg.com/blockly@latest/themes.js"></script>

    <!-- Custom field and extensions -->
    <script type="text/javascript" src="button-field.js"></script>

    <!-- Core Blockly extensions and primitive blocks -->
    <script type="text/javascript" src="block-extensions.js"></script>
    <script type="text/javascript" src="block-definitions.js"></script>
    <script type="text/javascript" src="json-workspace-converter.js"></script>

    <!-- Dynamic block loading from S3, and generates JSON for all object types-->
    <script type="text/javascript" src="schema-loader.js"></script>

    <!-- Keyboard navigation -->
    <script type="text/javascript" src="keyboard-navigation.js"></script>

    <!-- Main application logic (bundle.js contains main.js functions) -->
    <script type="text/javascript" src="bundle.js"></script>

    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-weight: normal;
            font-size: 140%;
            padding-left: 500px;
            color: #ffffff;
        }
        
        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .theme-selector label {
            color: #ffffff;
            font-size: 12px;
            margin-right: 8px;
        }
        
        .theme-selector select {
            background: #333;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .theme-selector select:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }
        
        .blockly-container {
            flex: 0 0 70%;
            height: 100vh;
            background: #1e1e1e;
        }
        
        .controls-panel {
            flex: 0 0 30%;
            height: 100vh;
            background: #2d2d30;
            border-left: 1px solid #444;
            padding: 15px;
            color: #ffffff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-row label {
            color: #cccccc;
            font-size: 12px;
            font-weight: 600;
            margin: 0;
        }
        
        .http-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: center;
        }
        
        .http-methods button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            flex: 0 0 auto;
        }
        
        .http-methods button:hover {
            background: #1177bb;
        }
        
        .http-methods button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .http-methods input {
            background: #3c3c3c;
            color: #ffffff;
            border: 1px solid #555;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            flex: 1;
            min-width: 100px;
        }
        
        .control-row textarea {
            background: #1e1e1e;
            color: #ffffff;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            resize: vertical;
            width: 100%;
            min-height: 60px;
        }
        
        .control-row textarea:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .action-buttons button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            flex: 1;
        }
        
        .action-buttons button:hover {
            background: #1177bb;
        }
        
        .ai-tools-link {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .ai-tools-link:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            text-decoration: none;
            color: white;
        }
        
        /* Blockly workspace dark theme overrides */
        .blocklyMainBackground {
            fill: #1e1e1e !important;
        }
        
        .blocklyToolboxDiv {
            background-color: #2d2d30 !important;
            border-right: 1px solid #444 !important;
        }
        
        .blocklyFlyout {
            background-color: #2d2d30 !important;
        }
        
        .blocklyScrollbarHandle {
            fill: #555 !important;
        }
        
        .blocklyScrollbarBackground {
            fill: #333 !important;
        }
    </style>
</head>
<body>

<!--<h1>Built complex rules authomatically by <a href=http://jsonlogic.com/>JsonLogic editor</a> utilizing <a href="https://developers.google.com/blockly/">Blockly</a></h1>-->

  <div class="theme-selector">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect" onchange="changeTheme()">
      <option value="dark">Dark (Default)</option>
      <option value="classic">Classic</option>
      <option value="modern">Modern</option>
      <option value="high-contrast">High Contrast</option>
      <option value="deuteranopia">Deuteranopia/Protanopia</option>
      <option value="tritanopia">Tritanopia</option>
    </select>
  </div>

  <div class="main-container">
    <div class="blockly-container">
      <div id="blocklyDiv" style="width: 100%; height: 100%"></div>

    <xml id="toolbox" style="display: none">

        <category name="Dynamic Types" colour="210" >
            <block type="dictionary"></block>
            <block type="dynarray"></block>
        </category>
       
        <category name="Primitives" colour="120">
            <block type="start"></block>
            <block type="string"></block>
            <block type= "string_array"></block>
            <block type= "string_password"></block>
            <block type= "string_email"></block>
            <block type= "number"></block>
            <block type= "number_array"></block>
            <block type= "boolean"></block>
            <block type= "boolean_array"></block>
        </category>

        <!-- Custom Objects category will be populated dynamically based on tenant schemas -->
        <category name="Custom Objects" colour="20" id="custom-objects">
            <!-- Blocks will be added here dynamically -->
        </category>

        <!-- Custom Arrays category will be populated dynamically based on tenant schemas -->
        <category name="Custom Lists" colour="150" id="custom-arrays">
            <!-- Array blocks will be added here dynamically -->
        </category>
        <!---->

        <!-- Custom Arrays category will be populated dynamically based on tenant schemas -->
        <category name="Custom Dictionaries" colour="175" id="custom-dicts">
            <!-- Array blocks will be added here dynamically -->
        </category>
        <!---->
        

    </xml>

    <div class="controls-panel">
        <!-- Row 1: HTTP Methods -->
        <div class="control-row">
            <label>HTTP Methods</label>
            <div class="http-methods">
                <button id="post" onclick='sendRequests("POST")'>POST</button>
                <input id="path_id" placeholder="existing element id here"></input>
                <button id="put" disabled onclick='sendRequests("PUT")'>PUT</button>
                <button id="patch" disabled onclick='sendRequests("PATCH")'>PATCH</button>
                <button id="get" onclick='sendRequests("GET")'>GET</button>
                <button id="delete" disabled onclick='sendRequests("DELETE")'>DELETE</button>
            </div>
        </div>
        
        <!-- Row 2: Route -->
        <div class="control-row">
            <label>API Route</label>
            <textarea id="full_route" placeholder="API endpoint URL"></textarea>
        </div>
        
        <!-- Row 3: Current JSON -->
        <div class="control-row">
            <label>Current JSON</label>
            <textarea id="json_area" placeholder="JSON payload"></textarea>
        </div>
        
        <!-- Row 4: Response -->
        <div class="control-row">
            <label>API Response</label>
            <textarea id="response_area" placeholder="API response"></textarea>
        </div>
        
        <!-- Row 5: Actions -->
        <div class="control-row">
            <label>Actions</label>
            <div class="action-buttons">
                <button id="load_disk" onclick='loadFromStorage()'>Load Browser Save</button>
                <button id="reverse" onclick='loadFromJson()'>Rebuild from JSON</button>
            </div>
            <a href="llm-tools.html" class="ai-tools-link">🤖 AI Tools</a>
        </div>
    </div>
  </div>

  <script>
    // Theme management
    let currentWorkspace = null;
    
    // Available themes
    const themes = {
      'dark': Blockly.Themes.Dark,
      'classic': Blockly.Themes.Classic,
      'modern': Blockly.Themes.Modern,
      'high-contrast': Blockly.Themes.HighContrast,
      'deuteranopia': Blockly.Themes.Deuteranopia,
      'tritanopia': Blockly.Themes.Tritanopia
    };
    
    function changeTheme() {
      const themeSelect = document.getElementById('themeSelect');
      const selectedTheme = themeSelect.value;
      
      if (currentWorkspace && themes[selectedTheme]) {
        currentWorkspace.setTheme(themes[selectedTheme]);
        
        // Update UI colors for dark theme
        if (selectedTheme === 'dark') {
          document.body.style.backgroundColor = '#1e1e1e';
          document.body.style.color = '#ffffff';
        } else {
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = '#000000';
        }
        
        // Store theme preference
        localStorage.setItem('blockly-theme', selectedTheme);
      }
    }
    
    // Load saved theme preference
    function loadThemePreference() {
      const savedTheme = localStorage.getItem('blockly-theme') || 'dark';
      const themeSelect = document.getElementById('themeSelect');
      themeSelect.value = savedTheme;
      changeTheme();
    }
    
    // Function to get workspace reference and apply theme
    function applyThemeToWorkspace() {
      if (typeof Blockly !== 'undefined' && Blockly.getMainWorkspace) {
        currentWorkspace = Blockly.getMainWorkspace();
        
        // Apply saved theme
        loadThemePreference();
      } else {
        // Retry after a short delay if workspace isn't ready yet
        setTimeout(applyThemeToWorkspace, 100);
      }
    }
    
    // Override the workspace initialization to store reference and apply theme
    const originalInitialize = window.initialize;
    window.initialize = function() {
      if (originalInitialize) {
        originalInitialize();
      }
      
      // Apply theme after workspace is initialized
      setTimeout(applyThemeToWorkspace, 200);
    };
    
    // Blockly initialization is now handled by dynamic-blocks.js
    // This ensures blocks are loaded based on tenant schemas before initialization
  </script>
</body>
</html>
